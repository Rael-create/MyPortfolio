<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Rael Wamaya Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CONTACT PAGE SPECIFIC STYLING */
        .contact-container {
            width: 85%;
            margin: auto;
            padding-top: 140px;
            font-family: sans-serif;
            color: #222;
        }

        .contact-title {
            text-align: center;
            font-size: 3rem;
            color: rgb(230, 104, 59);
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .contact-subtitle {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 50px;
            color: #555;
        }

        .contact-content {
            display: flex;
            gap: 50px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        /* Contact Form */
        .contact-form {
            flex: 1;
            min-width: 300px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            resize: vertical;
        }

        .contact-form button {
            padding: 12px 25px;
            background: rgb(230, 104, 59);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .contact-form button:hover {
            background: rgb(36,32,30);
        }

        /* Contact Info */
        .contact-info {
            flex: 1;
            min-width: 250px;
        }

        .contact-info h3 {
            color: rgb(230, 104, 59);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Social Links */
        .social-links a {
            text-decoration: none;
            color: #fff;
            background: rgb(36,32,30);
            padding: 10px 15px;
            border-radius: 8px;
            margin-right: 10px;
            transition: 0.3s ease;
        }

        .social-links a:hover {
            background: rgb(230,104,59);
        }

        @media (max-width: 768px) {
            .contact-content {
                flex-direction: column;
                gap: 30px;
            }
            .contact-title {
                font-size: 2.2rem;
            }
            .contact-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="navbar">
        <img src="pic/logo.png" class="logo">

        <ul>

            <li><a href="contact.html" style="color: rgb(230, 104, 59);">CONTACTS</a></li>

    <!-- Contact Section -->
    <div class="contact-container">
        <h1 class="contact-title">Contact Me</h1>
        <p class="contact-subtitle">Iâ€™d love to hear from you regarding projects or opportunities. Feel free to reach out!</p>

        <div class="contact-content">

            <!-- Contact Form -->
            <div class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </div>

            <!-- Contact Info -->
            <div class="contact-info">
                <h3>Get In Touch</h3>
                <p><strong>Email:</strong> rael.wamaya@gmail.com</p>
                <p><strong>Phone:</strong> (+254) 115-249539</p>

                <h3>Connect with Me</h3>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/rael-wamaya-20b8ba315/" target="_blank">LinkedIn</a>
                </div>
            </div>

        </div>
    </div>

</body>
